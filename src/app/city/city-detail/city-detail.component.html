<main role="main" class="container">
  <div class="row">
    <div class="col-md-6">
      <h2 class="mt-3 pt-3">Fotoğraflar</h2>
      <img
          class="card-img-top"
          src="{{city.photos[0].url}}"
          alt="Thumbnail [100%x225]"
          style="height: 225px; width: 100%; display: block"
          
        />
      
    </div>
    <div *ngIf="city" class="col-md-6">
      <h2 class="mt-3 pt-3">Notlarım</h2>
      <div [innerHTML]="city.description"></div>
    </div>
  </div>
</main>
<app-photo></app-photo>
